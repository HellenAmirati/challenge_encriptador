<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/assets/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="menu-principal">
            <div class="textarea-wrapper">
                <textarea class="text-area" cols="50" rows="17" placeholder="Digite o seu texto"></textarea>
            </div>
                    <div class="informacao">
                        <p class="text-informacao"><img class="exclamation" src="/assets/exclamation.png" alt="Exclamação">
                        Apenas letras minúsculas e sem acento</p>
                    </div>
                            <div class="botoes">
                                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                            </div>
        </section>

        <section class="menu-lateral">
            <div class="mensagem-wrapper">
            <textarea class="mensagem" cols="40" rows="15"></textarea>
            </div>
                <div class="menu-texto">
                    <h6 class="titulo-menu-lateral">Nenhuma mensagem encontrada</h6>
                    <p class="texto-menu-lateral">Digite um texto que você deseja <br>criptografar ou descriptografar.</p>
            </div>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
